<div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left p-5">
                  <div class="brand-logo">
                    <img src="../../assets/images/logo.svg">
                  </div>
                  <h4>¡Hola! empecemos</h4>
                  <h6 class="font-weight-light">Inicia sesión para continuar.</h6>
                  <form class="pt-3">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="mt-3">
                      <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" [routerLink]="[ '/dashboard' ]">Ingresar</a>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input"> Mantenme conectado </label>
                      </div>
                      <a href="#" class="auth-link text-black">Olvido la contraseña</a>
                    </div>
                    <div class="mb-2">
                      <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                        <i class="mdi mdi-facebook mr-2"></i>Conectate usando facebook </button>
                    </div>
                    <div class="text-center mt-4 font-weight-light"> ¿No tienes una cuenta? <a href="register.html" class="text-primary">Crear</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
      </div>
